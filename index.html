<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Rock, Paper, Scissors!</div>
        <div class="sublogo">It's a showdown...</div>
    </div>
    
    <div class="content">
        <div class="sublogo">First to five points will win.</div>

        <div class="container">
            <div id="rock" class="button">
                Rock
            </div>
              
            <div id="paper" class="button">
                Paper
            </div>
              
            <div id="scissors" class="button">
                Scissors
            </div>
        </div>
        

        
    </div>

    <div class="scores">
        <div class="sublogo">Scorebox</div>
        <div class="scorebox">
            <p id="playerScore"></p>
            <p id="computerScore"></p>
        </div>
        
    </div>
    
    
    
    
    <script src="rps_game.js"></script> 

</body>
</html>
